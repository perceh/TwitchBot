[script]
n0=on *:TEXT:!hello:#: {
n1=  if ((%floodhello) || ($($+(%,floodhello.,$nick),2))) { return }
n2=  set -u10 %floodhello On
n3=  set -u30 %floodhello. $+ $nick On
n4=  msg $chan Hello $nick how are you doing today?
n5=}
n6=
n7=/*
n8=on $*:TEXT:/(hi|Hi|hello|waddup|Waddup|Hey|hey|yo|Yo)$/i:#:{
n9=  if ((%floodgreet) || ($($+(%,floodgreet.,$nick),2))) { return }
n10=  ;stopt alle users voor dit commando voor 10 secs
n11=  set -u5 %floodgreet On 
n12=  ;stopt de user die het command gebruikt voor 30 secs
n13=  set -u30 %floodgreet. $+ $nick On 
n14=  msg $chan Hello $nick PogChamp ! 
n15=}
n16=*/
n17=
n18=on *:TEXT:*hi *:#:evt_handler
n19=on *:TEXT:*Hi *:#:evt_handler
n20=on *:TEXT:*waddup*:#:evt_handler
n21=on *:TEXT:*Waddup*:#:evt_handler
n22=on *:TEXT:*Hey*:#:evt_handler
n23=on *:TEXT:*hey*:#:evt_handler
n24=on *:TEXT:*yo *:#:evt_handler
n25=on *:TEXT:*Yo *:#:evt_handler
n26=on *:TEXT:*hello*:#:evt_handler
n27=on *:TEXT:*Hello*:#:evt_handler
n28=on *:TEXT:*Good morning*:#:evt_handler
n29=on *:TEXT:*good morning*:#:evt_handler
n30=on *:TEXT:*Good evening*:#:evt_handler
n31=on *:TEXT:*good evening*:#:evt_handler
n32=on *:TEXT:*Good afternoon*:#:evt_handler
n33=on *:TEXT:*good afternoon*:#:evt_handler
n34=alias evt_handler {
n35=  if ((%floodgreet) || ($($+(%,floodgreet.,$nick),2))) { return } 
n36=  ;stopt de user die het command gebruikt voor 10 secs
n37=  set -u10 %floodgreet. $+ $nick On 
n38=  msg $chan $read(greeting.txt) $nick $read(emote.txt) !
